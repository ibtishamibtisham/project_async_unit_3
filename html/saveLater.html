<script type="module">
  import { navbar, savelater } from "/overstock/components/navbar.js";
  let header = document.querySelector("header");
  header.innerHTML = navbar();

  let items = JSON.parse(localStorage.getItem("items_later"));

  //   let data1 = JSON.stringify("items");

  function items_alter(items) {
    let items1 = document.querySelector(".items1");
    items.forEach(({ prize, image, dec }) => {
      let div = document.createElement("div");
      let p = document.createElement("p");
      p.innerText = prize;
      let p2 = document.createElement("p");
      p2.innerText = dec;
      let image1 = document.createElement("img");
      image1.className = "image1";
      image1.src = image;
      div.append(image1, p, p2);
      items1.append(div);
    });
  }
  items_alter(items);
</script>
